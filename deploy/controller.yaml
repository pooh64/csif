kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-csif-cs
#  namespace: kube-system
spec:
  serviceName: csi-csif-cs
  replicas: 1
  selector:
    matchLabels:
      app: csi-csif-cs
  template:
    metadata:
      labels:
        app: csi-csif-cs
    spec:
      serviceAccountName: csi-csif-cs-sa 
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      # priorityClassName: system-cluster-critical # requires kube-system
      #tolerations:
      #  - key: "node-role.kubernetes.io/master"
      #    operator: "Equal"
      #    value: "true"
      #    effect: "NoSchedule"
      containers:
#################################################
        - name: csi-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v2.1.0
          args:
            - -v=2
            - --csi-address=/csi/csi.sock
            - --leader-election
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
################################################# CS Publish/Unbuplish
#        - name: csi-attacher
#          image: k8s.gcr.io/sig-storage/csi-attacher:v3.1.0
#          args:
#            - --v=2
#            - --csi-address=/csi/csi.sock
#          resources:
#            limits:
#              cpu: 100m
#              memory: 500Mi
#            requests:
#              cpu: 10m
#              memory: 20Mi
#          securityContext:
#            privileged: true
#          volumeMounts:
#          - mountPath: /csi
#            name: socket-dir
#################################################
        - name: liveness-probe
          image: k8s.gcr.io/sig-storage/livenessprobe:v2.1.0
          args:
            - --v=2
            - --csi-address=/csi/csi.sock
            - --health-port=9898
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 100m
              memory: 150Mi
            requests:
              cpu: 10m
              memory: 20Mi
#################################################
        - name: csif
          image: pooh64/csif-plugin:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--drivername=csif.csi.pooh64.io"
            - "--v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(NODE_NAME)"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
          ports:
            - containerPort: 9898
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 20
            timeoutSeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: socket-dir
              mountPath: /csi
            #- name: csi-data-dir
            #  mountPath: /csi-data-dir
            #- name: dev-dir
            #  mountPath: /dev
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 200m
              memory: 300Mi
            requests:
              cpu: 10m
              memory: 20Mi
#################################################
      volumes:
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: socket-dir
          emptyDir: {}