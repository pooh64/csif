kind: Pod
apiVersion: v1
metadata:
  name: pod1
spec:
  containers:
    - name: pod1-container
      image: busybox
      volumeMounts:
      - mountPath: "/csi-pv"
        name: csi-pv
      command: [ "sleep", "1000" ]
  volumes:
    - name: csi-pv
      persistentVolumeClaim:
        claimName: pvc1